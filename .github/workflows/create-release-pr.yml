name: Bump Web Image Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "The new version of the web image"
        required: true
        default: "1.15.1"
      digest:
        description: "The new SHA256 digest of the web image"
        required: true
        default: "sha256:1057a3283dfe2550130e6d128e258c9163421ba264c1e37e575003d9a88d08f4"

jobs:
  bump-web-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check if branch exists
        id: check_branch
        run: |
          if git show-ref --verify --quiet refs/heads/bump-web-image-version; then
            echo "##[set-output name=branch_exists;]true"
          else
            echo "##[set-output name=branch_exists;]false"
          fi

      - name: Delete existing branch
        if: steps.check_branch.outputs.branch_exists == 'true'
        run: |
          git push origin --delete bump-web-image-version
          git branch -D bump-web-image-version

      - name: Update web image version
        run: |
          sed -i 's|image: toshimoto821/toshi-moto:v[0-9.]*@sha256:[a-f0-9]*|image: toshimoto821/toshi-moto:${{ github.event.inputs.version }}@${{ github.event.inputs.digest }}|' toshi-collection-toshi-moto/docker-compose.yml

      - name: Update version in umbrel-app.yml
        run: |
          sed -i 's|version: .*|version: "${{ github.event.inputs.version }}"|' toshi-collection-toshi-moto/umbrel-app.yml

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -b bump-web-image-version
          git add toshi-collection-toshi-moto/docker-compose.yml toshi-collection-toshi-moto/umbrel-app.yml
          git commit -m 'Bump web image version to v1.16.0'

      - name: Push changes
        run: |
          git push --set-upstream origin bump-web-image-version

      - name: Install GitHub CLI
        run: |
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
          sudo apt-add-repository https://cli.github.com/packages
          sudo apt update
          sudo apt install gh

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Create Pull Request
        run: |
          gh pr create --title "Bump web image version to ${{ github.event.inputs.version }}" --body "This PR bumps the web image version to ${{ github.event.inputs.version }}." --head bump-web-image-version --base main
