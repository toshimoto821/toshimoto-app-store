# Bffless Nginx Configuration for Umbrel
#
# Two server blocks:
# 1. Internal access (umbrel.local, localhost, IP) - shows CF Tunnel setup instructions
# 2. External access (real domain via CF Tunnel) - serves the app

# Upstream definitions
upstream backend {
    server toshi-collection-bffless_backend_1:3000;
}

# ============================================================================
# Server 1: Internal Access - Show Cloudflare Tunnel Setup Instructions
# ============================================================================
# Matches: umbrel.local, localhost, or any IP address
# Purpose: Guide users to set up Cloudflare Tunnel for external access
server {
    listen 5537;
    server_name umbrel.local localhost ~^(\d{1,3}\.){3}\d{1,3}$;

    root /usr/share/nginx/html/setup;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

# ============================================================================
# Server 2: External Access - Serve the Application
# ============================================================================
# Matches: Any other hostname (real domain configured via CF Tunnel)
# Purpose: Serve the Bffless application
server {
    listen 5537 default_server;
    server_name _;

    root /usr/share/nginx/html/app;
    index index.html;

    # Allow large file uploads
    client_max_body_size 100M;

    # Increase proxy buffer size for large headers (SuperTokens cookies)
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy API requests to backend
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy auth requests to backend
    location /auth {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy public asset requests to backend
    location /public {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # React Router - serve index.html for all routes (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* ^/(?!api/|auth/|public/).*\.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
