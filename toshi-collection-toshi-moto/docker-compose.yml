version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: toshi-collection-toshi-moto_web_1
      APP_PORT: 8021
      PROXY_AUTH_ADD: "false"
  api_web:
    image: toshimoto821/toshi-moto-api:1.8.3@sha256:98fd0b774e3e07dab3776faca5ad98af6b1d89c92ca4a22d7058e3639793e2bf
    restart: on-failure
    stop_grace_period: 1m
    user: 1000:1000
    depends_on:
      - mongodb
    environment:
      PORT: 8121
      MONGODB_URI: "mongodb://toshi-collection-toshi-moto_mongodb_1:27017/toshi-moto"
  web:
    image: toshimoto821/toshi-moto:1.32.4@sha256:4ce2f37725a91e0b6c841074378928005598673b9ec8ac6c06f0b8fad920eece
    restart: on-failure
    user: 1000:1000
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data/proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api_web
    environment:
      PORT: 8021

  mongodb:
    image: mongo:8.0.10@sha256:15fb53a5160ebabff5ecade8f8b5d48721b68ea190957a7f35b5b38e8340e62b
    stop_grace_period: 1m
    user: 1000:1000
    command: mongod --noauth
    volumes:
      - ${APP_DATA_DIR}/data/db:/data/db
