version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: toshi-collection-toshi-moto_web_1
      APP_PORT: 8021
      PROXY_AUTH_ADD: "false"
  api_web:
    image: toshimoto821/toshi-moto-api:1.8.2@sha256:e92c9c5843cc03fedb1da2145727275dd98871098b62f9e9abecd79a65b22091
    restart: on-failure
    stop_grace_period: 1m
    user: 1000:1000
    depends_on:
      - mongodb
    environment:
      PORT: 8121
      MONGODB_URI: "mongodb://toshi-collection-toshi-moto_mongodb_1:27017/toshi-moto"
  web:
    image: toshimoto821/toshi-moto:1.32.3@sha256:2c9ff3e2f1bc86a83690c9214b63bdadee7f9ef3f589e83132e8928b74f8c4ef
    restart: on-failure
    user: 1000:1000
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data/proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api_web
    environment:
      PORT: 8021

  mongodb:
    image: mongo:8.0.10@sha256:15fb53a5160ebabff5ecade8f8b5d48721b68ea190957a7f35b5b38e8340e62b
    stop_grace_period: 1m
    user: 1000:1000
    command: mongod --noauth
    volumes:
      - ${APP_DATA_DIR}/data/db:/data/db
